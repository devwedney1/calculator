<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="general">
        <form action="" name="calculator">
            <input type="text" class="text maincolor" name="text1" disabled>
            <input type="text" class="text maincolor" name="text12" value="c" onclick="location.redoad()"><br>

            <input type="button" class="num maincolor" name="btn9.value" value="9" onclick="displaynum(.value)">
            <input type="button" class="num maincolor" name="btn8.value" value="8" onclick="displaynum(.value)">
            <input type="button" class="num maincolor" name="btn7.value" value="7" onclick="displaynum(.value)">
            <input type="button" class="num blue" name="addbtn.value" value="+" onclick="displaynum(.value)"><br>

            <input type="button" class="num maincolor" name="btn6.value" value="6" onclick="displaynum(.value)">
            <input type="button" class="num maincolor" name="btn5.value" value="5" onclick="displaynum(.value)">
            <input type="button" class="num maincolor" name="btn4.value" value="4" onclick="displaynum(.value)">
            <input type="button" class="num pin" name="subbtn.value" value="-" onclick="displaynum(.value)"><br>

            <input type="button" class="num maincolor" name="btn3.value" value="3" onclick="displaynum(.value)">
            <input type="button" class="num maincolor" name="btn2.value" value="2" onclick="displaynum(.value)">
            <input type="button" class="num maincolor" name="btn1.value" value="1" onclick="displaynum(.value)">
            <input type="button" class="num gre" name="mulbtn.value" value="*" onclick="displaynum(.value)"><br>

            <input type="button" class="num maincolor" name="dot.value" value="." onclick="displaynum(.value)">
            <input type="button" class="num maincolor" name="bnt0.value" value="0" onclick="displaynum(.value)">
            <input type="button" class="num pur" name="eqlbtn" value="=" onclick="text1.value=eval(text1.value)">
            <input type="button" class="num ora" name="divbtn" value="/" onclick="displaynum(divbtn.value)"><br>
        </form>
    </div>
</body>
</html>
